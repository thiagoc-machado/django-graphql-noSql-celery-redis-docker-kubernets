global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'django'
    static_configs:
      - targets: ['django:8000']
  # - job_name: 'celery'
  #   static_configs:
  #     - targets: ['celery:5555']
  - job_name: 'celery'
    static_configs:
      - targets: ['celery-exporter:8888']
